<form class="form">
    <label class="label" for="from">
        <span class="label-name">From</span>
        <select class="select" name="from" id="from" [(ngModel)]="formData.from" required>
          <option value="Katowice">Katowice</option>
        </select>
    </label>
    <label class="label" for="to">
        <span class="label-name">To</span>
        <select class="select" name="to" id="to" [(ngModel)]="formData.to" required>
          <option value="Warszawa">Warsaw</option>
          <option value="Paris">Paris</option>
          <option value="New York">New York</option>
        </select>
    </label>
    <label class="label" for="date">
        <span class="label-name">Date</span>
        <input class="input" type="date" name="date" id="date" [min]="minDate" [(ngModel)]="formData.date" required>
    </label>
    <label class="label" for="passengers">
        <span class="label-name" >Passengers</span>
        <input class="input" type="number" name="passengers" id="passengers" [min]="1" [max]="9" [(ngModel)]="formData.passengers" required>
    </label>
    <label class="label" for="baggage">
        <span class="label-name">Baggage</span>
        <select class="select" name="baggage" id="baggage" ngModel required>
          <option value="carry-on">Carry-on</option>
          <option value="trolley">Trolley</option>
          <option value="checked-in">Checked-in</option>
        </select>
    </label>
    <p class="price-text">Price:</p>
    <button class="button" type="submit">Order</button>
</form>
